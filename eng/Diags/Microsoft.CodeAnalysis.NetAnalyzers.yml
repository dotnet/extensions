        Severity: None
      api:
        Severity: Warning
        Options:
        - api_surface = public, protected
  CA1069:
    Metadata:
      Category: Design
      Title: Enums values should not be duplicated
      Description: ''
      HelpLinkUri: https://learn.microsoft.com/dotnet/fundamentals/code-analysis/quality-rules/ca1069
      CustomTags:
